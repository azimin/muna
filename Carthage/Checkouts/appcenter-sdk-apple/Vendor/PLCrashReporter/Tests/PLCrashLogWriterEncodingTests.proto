syntax = "proto2";
message EncoderTest {
    enum Enum {
        Value1 = 1;
        Value2 = 2;
    }

    optional int32 int32 = 1;
    optional uint32 uint32 = 2;
    optional sint32 sint32 = 3;
    optional fixed32 fixed32 = 4;
    optional sfixed32 sfixed32 = 5;

    optional int64 int64 = 6;
    optional uint64 uint64 = 7;
    optional sint64 sint64 = 8;
    optional fixed64 fixed64 = 9;
    optional sfixed64 sfixed64 = 10;

    optional float float = 11;
    optional double double = 12;

    optional bool bool = 13;

    optional Enum enum = 14;

    optional bytes bytes = 15;

    optional string string = 16;
}
